    <noscript><article itemscope itemtype="http://schema.org/MusicGroup">
  <header>
    <h1 itemprop="name"><a itemprop="url" href="/illeniumofficial">ILLENIUM (Official)</a></h1>
    <p>Nicholas Miller</p>
    <p>Denver, Colorado</p>
    <img src="https://i1.sndcdn.com/avatars-000198535372-6d80ht-t500x500.jpg" width="500" height="500" alt="ILLENIUM (Official)’s avatar" itemprop="image">

      <div itemscope itemprop="provider" itemtype="http://schema.org/Organization"><meta itemprop="name" content="SoundCloud" /><meta itemprop="image" content="http://developers.soundcloud.com/assets/logo_white-8bf7615eb575eeb114fc65323068e1e4.png" /></div>
  </header>
  <p itemprop="description">There are melodic bass producers, and then there is Nick Miller. The Denver-based producer known as Illenium has been turning heads in the dance music community over the past year and for good reason. Illenium has distinguished himself from the myriad of others through an unrivaled ability to create an immersive emotional experience of highs and lows that pulls on the heart strings and leaves the listener awestruck, accomplishing in the span of just a few short minutes what takes many a full set. He has displayed an adeptness for creating aural arrangements that vary in style, yet always maintain beauty, complexity and emotional depth. Illenium gave the world a taste of what he has to offer in 2014 with standout originals “Falling In,” “So Wrong,” “Make Me Do;” remixes of Dawn Golden, Odesza, Oh Wonder; and performances at Global Dance Festival, Decadence NYE and other select dates. However, as foreshadowed by his inclusion in UKF’s “Ones to Watch: 15 for 2015,” this is poised to be Illenium’s breakout year.

MGMT - Ha | ha@illenium.com

FEEL FREE TO UPLOAD ANY OF MY ORIGINALS TO YOUTUBE!!! THANKS FOR THE SUPPORT!! :)
</p>
